name: Auto Publish Scheduled Posts

on:
  schedule:
    # Run daily at midnight UTC (adjust timezone as needed)
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual triggering for testing

jobs:
  check-and-publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Check for scheduled posts
        id: check-posts
        run: |
          echo "üîç Checking for posts scheduled for today..."
          node scripts/check-scheduled-posts.js
          
      - name: Trigger Vercel Deployment
        if: steps.check-posts.outputs.should_deploy == 'true'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          
      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ steps.check-posts.outputs.should_deploy }}" == "true" ]; then
            echo "‚úÖ Deployment triggered for ${{ steps.check-posts.outputs.posts_count }} scheduled post(s)"
          else
            echo "‚ÑπÔ∏è No posts scheduled for today, skipping deployment"
          fi
